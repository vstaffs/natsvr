name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build frontend
        run: |
          cd web
          npm install
          npm run build

      - name: Copy frontend to embed directory
        run: |
          rm -rf cmd/cloud/dist
          cp -r web/dist cmd/cloud/dist

      - name: Build binaries
        run: |
          mkdir -p release
          
          # Linux amd64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o release/cloud-linux-amd64 ./cmd/cloud
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o release/agent-linux-amd64 ./cmd/agent
          
          # Linux arm64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o release/cloud-linux-arm64 ./cmd/cloud
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o release/agent-linux-arm64 ./cmd/agent
          
          # macOS amd64
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o release/cloud-darwin-amd64 ./cmd/cloud
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o release/agent-darwin-amd64 ./cmd/agent
          
          # macOS arm64 (Apple Silicon)
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o release/cloud-darwin-arm64 ./cmd/cloud
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o release/agent-darwin-arm64 ./cmd/agent
          
          # Windows amd64
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o release/cloud-windows-amd64.exe ./cmd/cloud
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o release/agent-windows-amd64.exe ./cmd/agent

      - name: Create archives
        run: |
          cd release
          
          # Linux amd64
          tar -czvf natsvr-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz cloud-linux-amd64 agent-linux-amd64
          
          # Linux arm64
          tar -czvf natsvr-${{ steps.get_version.outputs.VERSION }}-linux-arm64.tar.gz cloud-linux-arm64 agent-linux-arm64
          
          # macOS amd64
          tar -czvf natsvr-${{ steps.get_version.outputs.VERSION }}-darwin-amd64.tar.gz cloud-darwin-amd64 agent-darwin-amd64
          
          # macOS arm64
          tar -czvf natsvr-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.tar.gz cloud-darwin-arm64 agent-darwin-arm64
          
          # Windows amd64
          zip natsvr-${{ steps.get_version.outputs.VERSION }}-windows-amd64.zip cloud-windows-amd64.exe agent-windows-amd64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/natsvr-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz
            release/natsvr-${{ steps.get_version.outputs.VERSION }}-linux-arm64.tar.gz
            release/natsvr-${{ steps.get_version.outputs.VERSION }}-darwin-amd64.tar.gz
            release/natsvr-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.tar.gz
            release/natsvr-${{ steps.get_version.outputs.VERSION }}-windows-amd64.zip

